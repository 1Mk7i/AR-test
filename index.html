<!DOCTYPE html>
<html>
  <head>
    <title>AR з багатьма мітками</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <!-- Hiro (залишимо теж) -->
      <!-- <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="red"></a-box>

      <!-- Pattern-маркери -->
      <a-marker type="pattern" url="patt/pattern-1.patt">
        <a-sphere position="0 0.5 0" radius="0.3" color="blue"></a-sphere>
      </a-marker>
      <a-marker type="pattern" url="patt/pattern-2.patt">
        <a-cylinder position="0 0.5 0" radius="0.2" height="0.7" color="green"></a-cylinder>
      </a-marker>
      <a-marker type="pattern" url="patt/pattern-3.patt">
        <a-box position="0 0.5 0" depth="0.3" height="0.3" width="0.3" color="yellow"></a-box>
      </a-marker>

      <a-marker preset="hiro">
        <a-entity
          gltf-model="url(./Tiger.glb)"
          scale="1 1 1"
          position="0 0 0"
          rotation="45 0 0"
          animation="property: position; to: 0 2 1; dir: alternate; dur: 900; loop: true; easing: easeInOutQuad"
        ></a-entity>
      </a-marker>
